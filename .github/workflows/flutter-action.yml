name: Flutter action
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: cd packages/repositories
      - run: flutter pub get
      - run: flutter analyze
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test